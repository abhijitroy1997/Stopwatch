<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="stopwatchHeader">Stopwatch</h1>
    <div class="stopwatch">

        <div class="stopwatchDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button class="btn" id="startBtn" style="--btnColor:Green;">Start</button>
        <button class="btn" id="stopBtn" style="--btnColor:red;">Stop</button>
        <button class="btn" id="resetBtn" style="--btnColor:Blue;">Reset</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
